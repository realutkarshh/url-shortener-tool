<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  .custom-card-content {
    max-width: 1000px;
    margin-top: 500px;
  }
  .img-fluid{
    border-radius: 50px;
  }
</style>

<body>

  <div class="container mt-4 custom-card-content">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img src="picture.jpg" alt="Shortener Image" class="img-fluid">
          </div>

          <div class="col-md-1 d-flex align-items-center">
            <div class="border-left h-100"></div>
          </div>
          <div class="col-md-6">

            <h4 class="card-title">HowlLink</h4>
            <p class="card-text">A URL shortener tool designed by Utkarsh Singh. Enter your long URL below to get a shortened version !</p>

            <!-- Form with Inputs and Buttons -->
            <form id="urlShortenerForm">
              <div class="form-group">
                <label for="longUrl">Long URL:</label>
                <input type="url" class="form-control" id="longUrl" placeholder="Enter your long URL" required autocomplete="off">
              </div>
              <button type="button" class="btn btn-primary" onclick="shortenUrl()">Shorten URL</button>
              <button type="reset" class="btn btn-secondary ml-2">Reset</button>
            </form>
            <div id="errorContainer" class="mt-3 text-danger"></div>

            <!-- Shortened URL display -->
            <div id="shortenedUrlContainer"></div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Include this line to link the script.js file -->
  <script src="script.js"></script>
</body>

</html>
